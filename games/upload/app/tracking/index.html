<html>
	
	<body style="display:table;height: 100%;width: 100%;">
		<h3 style="display: table-cell;text-align: center;vertical-align: middle;">
			Loading ...
		</h3>

	</body>
	<script type="text/javascript">
		function getQueryString(name,url) {
			var url = url|| window.location.href;
			var spliter = '?';
			if (url.indexOf(spliter) < 0) return null;
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = url.split(spliter)[1].match(reg);
			if (r != null) return unescape(r[2]);
			return null;
		}

		var tracktype = getQueryString('tracktype');
		var paramString = getQueryString('param');
		var param = JSON.parse(decodeURIComponent(paramString));
		if(tracktype=='adv_pv'){
			(function(i, s, o, g, r, a, m) {
	            i['GoogleAnalyticsObject'] = r;
	            i[r] = i[r] || function() {
	                (i[r].q = i[r].q || []).push(arguments)
	            }, i[r].l = 1 * new Date();
	            a = s.createElement(o),
	                m = s.getElementsByTagName(o)[0];
	            a.async = 1;
	            a.src = g;
	            m.parentNode.insertBefore(a, m)
	        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

	        ga('create', 'UA-72561518-1', 'auto');
	        ga('send', 'pageview');
			ga('send', 'event', 'tracking', tracktype, 'channel-'+param['channel']);
		}
		
	</script>
</html>
