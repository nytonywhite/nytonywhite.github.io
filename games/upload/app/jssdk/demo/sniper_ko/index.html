	document.addEventListener('DOMContentLoaded', function(){

	}, false)

	var campaignMap = {}
	function eventInit(){
		//alert("初始化");
		console.log("初始化")

		utils.hybirdEvent({
			sClass: 'RewardJs',
			hybirdFn: 'getEndScreenInfo',
			params: {
				pageNo: 1,
				exclude_ids: []
			},
			succ: function (res) {
				//alert("初始化成功");
				if (res.campaignList && res.campaignList.length)
				{
					if (location.protocol === 'https:') {
						util.http2https(res);
					}
					var campaign = res.campaignList[0];
					campaignMap[campaign['id']] = campaign;
					document.body.setAttribute('campaignId', campaign.id)
				} else {
					// me.noData()
				}
			},
			err: function (err) {
				// me.noData()
			}
		})

		// document.addEventListener('webviewshow', function () {
			// console.log("30秒后关闭按钮出现")

			toggleCloseBtn()
		}, 30000)
		// }, false)
	}

	function install()
	{
		console.log("安装软件")

		utils.hybirdEvent({
			sClass: 'RewardJs',
