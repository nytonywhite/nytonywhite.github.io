<html>
      
	<body>
		<table id="datatable">
                            
            </table>
	</body>
      <style type="text/css">
            body{background-color: #aaa;}
            .hd{
                  color:blue;
            }
            .ct{
                  color:green;
            }
            td{
                  border-bottom: 1px solid orange;
            }
      </style>
	<script type="text/javascript">
            function getQueryString(url, name) {
                  var spliter = '?';
                  if (url.indexOf(spliter) < 0) return null;
                  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                  var r = url.split(spliter)[1].match(reg);
                  if (r != null) return unescape(r[2]);
                  return null;
            }
	
            window.onload=function(){
                  var dataString = getQueryString(window.location.href,'data');
                  var offer = JSON.parse(dataString);
                  console.log(offer);

                  var datatable = document.getElementById('datatable');
                  for(var key in offer){
                        var tr = document.createElement('tr');
                        tr.innerHTML = '<td class="hd">'+key+'</td><td> : </td><td class="ct">'+offer[key]+'</td>';
                        datatable.appendChild(tr);
                  }
            }

	</script>
</html>
