<html>
	<body>
		<a href="index.html?target=http%253A%252F%252Fsale.jd.id%252Fm%252Fact%252FAuydZkS8qN3b.html%253Futm_campaign%253D20160920_mums_legofestival%2526utm_medium%253Dcpc_zo%2526utm_source%253DMobvista">
			<img src="banner.jpg" alt="">
		</a>
		<br/>
		<input type="text" id="targetUrl" placeholder="target url"/><br/>
		<input type="text" id="marketUrl" placeholder="market url"/><br/>
		<button onclick="genterateUrl()">Generate</button>
	</body>
	<script type="text/javascript">
		function makeUrl(target,market){
			var destUrl = "http://www.rayjump.com/upload/app/redirect/index.html?target=";
			var finalUrl = destUrl + encodeURIComponent(encodeURIComponent(target));
			if(market) finalUrl+=('&market='+encodeURIComponent(encodeURIComponent(market)));
			console.log(finalUrl);
			document.body.innerHTML = '<a target="_blank" href="'+finalUrl+'" >'+finalUrl+'</a>';
			return finalUrl;
		}

		function genterateUrl(){
			var targetUrl = document.getElementById('targetUrl').value||'';
			var marketUrl = document.getElementById('marketUrl').value||'';
			targetUrl = targetUrl.length>0? targetUrl : null;
			marketUrl = marketUrl.length>0? marketUrl : null;
			if(targetUrl) makeUrl(targetUrl,marketUrl);
		}
	</script>
</html>
