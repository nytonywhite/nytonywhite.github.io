                            <script type="text/javascript">
                            $(function(argument) {
                                fitScreen();
                                $(window).on('resize', fitScreen);
                                phoneOrgWidth = $('#phone_screen').width();
                            })


                            var templateSet = {
                                'animate': 'http://hybird.rayjump.com/dsp/tpl/phase1/animation.html',
                                'video': 'http://hybird.rayjump.com/dsp/tpl/phase1/video.html',
                                'game': 'http://hybird.rayjump.com/dsp/tpl/phase1/falling.html',
                                'gallery': 'http://hybird.rayjump.com/dsp/tpl/phase1/photo.html'
                            }

                            function templateChange(el) {
                                var type = el.selectedOptions[0].value;
                                if (type.length > 0) document.getElementById('phone_screen').src = templateSet[type]

                                updateScreen();

                                clearPhoneSizeAction();
                                if(type=='animate'){
                                    window.checkPhoneSizeTimmer = window.setInterval(window.checkPhoneSizeAction,200);
                                }
                            }

                            function sizeChange(el) {
                                var size = el.selectedOptions[0].value;
                                var type = document.getElementById('template_type').selectedOptions[0].value;

                                updateScreen();
                            }

                            function updateScreen(){
                                var size = document.getElementById('size_type').selectedOptions[0].value;
                                var type = document.getElementById('template_type').selectedOptions[0].value;

                                document.getElementById('phone_screen').src = templateSet[type]+'?'+size.replace('x','&');
                                console.log('set size in ' + size);
                            }



                            function getTdSize(){
                              var phone_td = $('#phone_td');
                              var td_height = (window.innerHeight - phone_td.offset().top - 100);
                              console.log(td_height);
                              phone_td.addClass('scale').css({
                                'height': td_height+'px'
                              } );

                              var phone_warp = $('.phone_warp').addClass('scale');
                              var warp_height = phone_warp.height();
                              var td_height = phone_td.height();
                              var scale_rate = Math.floor(td_height*100 / warp_height)/100;
                              phone_warp.css('transform','scale('+scale_rate+')');

                            }


                            function fitScreen() {
                                if ($(window).width() < 600) {
                                    $('.phone_warp').removeClass('scale').css('transform','scale(1)');
                                    $('#phone_td').removeClass('scale').css('height','auto');

                                    var width = $('.phone_container').width();
                                    var scaleRate = width / 400;
                                    // var newHeight = nh/oh = scale
                                    $('.phone_screen').css('transform', 'scale(' + scaleRate + ')').css('top', Math.floor(78 * scaleRate) + 'px')
                                } else {
                                    $('.phone_screen').css('transform', 'scale(1)').css('top', '');
                                    getTdSize();
                                }

                                phoneOrgWidth = $('#phone_screen').width();
                            }



                            window.checkPhoneSizeTimmer = null;
                            window.phoneOrgWidth = 0;
                            window.hasChange = false;
                            window.checkPhoneSizeAction = function(){
                                var phoneWidth = $('#phone_screen').width();
                                if((phoneOrgWidth!=phoneWidth)){

                                    if(!hasChange){
                                        var newPhoneWidth = phoneOrgWidth*(phoneOrgWidth/phoneWidth);
                                        $('#phone_screen').css('width',newPhoneWidth+'px');
                                        window.hasChange = true;
                                    }else{
                                        $('#phone_screen').css('width','');
                                        window.hasChange = false;
                                    }
                                    console.log('change');
                                }
                            }
                            window.clearPhoneSizeAction = function(){
                                if(checkPhoneSizeTimmer) window.clearInterval(window.checkPhoneSizeTimmer);
                                $('#phone_screen').css('width','');
                                window.hasChange = false;
                            }
                            </script>
