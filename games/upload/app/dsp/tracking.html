<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>rayjump</title>
	<script type="text/javascript">
		function getQueryString(url, name) {
			var spliter = '?';
			if (url.indexOf(spliter) < 0) return null;
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = url.split(spliter)[1].match(reg);
			if (r != null) return unescape(r[2]);
			return null;
		}
	</script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-111713951-1"></script>
	<script>
		var url = location.href;
		var gaid = getQueryString(url,'gaid') || 'UA-111713951-1';
		var event = getQueryString(url,'event') || 'pageload';
		var action = getQueryString(url,'action') || '{}';
		action = decodeURIComponent(action);
		action = JSON.parse(action);
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', gaid);
		gtag('event',event,action);
	</script>
</head>
