<html>

<head>
    <meta charset="UTF-8">
    <title>Mobvista Rich Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="dns-prefetch" href="https://adn.mobvista.com/">
    <link rel="apple-touch-icon" sizes="114x114" href="https://adn.mobvista.com/static/images/mvlogo114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="https://adn.mobvista.com/static/images/mvlogo72.png">
    <link rel="apple-touch-icon" sizes="57x57" href="https://adn.mobvista.com/static/images/mvlogo57.png">
    <link rel="shortcut icon" href="https://adn.mobvista.com/static/images/favicon.ico" type="image/x-icon">
    
    <style>
        html,body{
            display: block;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #container{
            width: 100%;
            height: auto;
        }
        #mask{
            display: block;
            position: fixed;
            z-index: 2;
            width: 100%;
            height: 100%;
            top:0;
            left: 0;
            background-color: rgba(0,0,0,0.2);
        }

    </style>
</head>

<body>
    <div id="container">
        <iframe id="ifrm" src="http://www.163.com" frameborder="0" style="width:100%;height: 1000%;"></iframe>
    </div>
    <div id="mask" onclick="swicthPage()"> </div>
</body>
<script type="text/javascript">
    function swicthPage(){
        document.getElementById('ifrm').src = 'http://www.baidu.com'
    }
</script>
</html>
