            <script type="text" id="j-user-tpl">
            {{#rows}}
                <img src="{{pic_big}}" width="160" height="160" class="f-fl u-user-pic">
                <div class="f-oh">
                    <div class="u-user-name">{{name}}</div>
                    <dl class="m-user-detail">
                        <dt>ID:</dt>
                        <dd>{{id}}</dd>
                        <dt>积分：</dt>
                        <dd>{{point}}</dd>
                        <dt>狗粮：</dt>
                        <dd>{{item_num}}袋</dd>
                    </dl>
                    <dl class="m-user-detail">
                        <dt>加入时间:</dt>
                        <dd>{{created_time}}</dd>
                        <dt>所在地：</dt>
                        <dd>{{location}}</dd>
                    </dl>
                    <dl class="m-user-detail">
                        <dt>最后登录时间:</dt>
                        <dd>{{updated_time}}</dd>
                    </dl>
                </div>
            {{/rows}}
            </script>
            <div class="m-btn-group">
                <button class="u-btn share_dialog">分享</button>
                <button class="u-btn send_dialog">发送</button>
                <button class="u-btn feed_dialog">FEED</button>
                <p class="f-f12 f-tc f-mt5">（提示：分享链接，赚取相应狗粮）</p>
            </div>
            <div class="m-friend-group" id="j-slide">

                <div class="m-friend-wrap">
                    <ul id="j-friend">
                    </ul>
                    <script type="text" id="j-friend-tpl">

                            <span class="u-friend-name">{{name}}</span>
                        </li>
                    {{/rows}}
                    </script>
                </div>
                <a href="javascript:;" class="u-btn-right"></a>
                <button class="u-btn invite_friend mrm">邀请好友</button>
            </div>
