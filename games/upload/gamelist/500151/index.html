<script>
     function getScreenSize() {
        var testWidthEl = document.createElement('div');

        testWidthEl.setAttribute('style', 'display:block;position:fixed;left:0px;right:0px;top:0px;bottom:0px;visibility:hidden;z-index:99999;');
         window.document.body.appendChild(testWidthEl);
        var screenWidth = testWidthEl.clientWidth;
        var screenHeight = testWidthEl.clientHeight;
        window.document.body.removeChild(testWidthEl);
        return {
            width: screenWidth,
            height: screenHeight
        };
    }
    var bestWidth = 7; //set here when need to force screen width
    var bestHeight = 4; //set here when need to force screen height

    var mainContainer = document.getElementById('mainContainer');
    var currentScreen = getScreenSize();
    var fitHeight = Math.ceil(currentScreen.width*bestHeight/bestWidth);
    if(currentScreen.width<currentScreen.height){
        mainContainer.style.position = 'absolute';
        mainContainer.style.height = fitHeight+'px';
        mainContainer.style.top = "50%";
        mainContainer.style['marginTop'] = -1*Math.ceil(fitHeight/2)+'px';
        console.log(mainContainer)
    }



</script>
